<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tracking-area">
    <div class="inner-tracking title">
      <h2 class="health">How are you felling?</h2>
    </div>
    <div class="inner-tracking main">
      <div class="child-tracking">
        <img class="img" src="img/nitu1.jpg" alt="">
        <h5>Heart Rate</h5>
        <p><span class="counter" data-target="75">0</span>bpm</p>
      </div>
      <div class="child-tracking">
        <img class="img" src="img/nitu.jpg" alt="">
        <h5>Everyday Drink Water</h5>
        <p><span class="counter" data-target="10">0</span>glass</p>
      </div>
      <div class="child-tracking">
        <img class="img" src="img/nitu1.jpg" alt="">
        <h5>Everyday Sleep</h5>
        <p><span class="counter" data-target="6">0</span>hrs</p>
      </div>
      <div class="child-tracking">
        <img class="img" src="img/nitu.jpg" alt="">
        <h5>Everyday steps</h5>
        <p><span class="counter" data-target="1000">0</span>mil</p>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
